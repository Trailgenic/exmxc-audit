<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exmxc.ai Audit</title>
  </head>
  <body style="font-family:Arial, sans-serif; text-align:center; margin:40px;">
    <h1>exmxc.ai Audit</h1>
    <p>Enter a URL to audit:</p>
    <input id="urlInput" type="text" placeholder="https://example.com" style="width:60%; padding:10px;" />
    <button id="runButton" style="padding:10px 16px;">Run Audit</button>
    <pre id="result" style="background:#f4f4f4; text-align:left; padding:15px; margin-top:20px;"></pre>

    <script>
      document.getElementById("runButton").addEventListener("click", async () => {
        const input = document.getElementById("urlInput").value.trim();
        const resultEl = document.getElementById("result");
        resultEl.textContent = "Loading...";
        try {
          const res = await fetch(`/api/audit?url=${encodeURIComponent(input)}`);
          const data = await res.json();
          resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          resultEl.textContent = JSON.stringify({ error: err.message }, null, 2);
        }
      });
    </script>
  </body>
</html>
