<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exmxc.ai Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f9fafb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
      }
      .score-bar {
        height: 10px;
        border-radius: 9999px;
        background: linear-gradient(
          90deg,
          #dc2626 0%,
          #facc15 40%,
          #22c55e 80%
        );
      }
      .json-box {
        background-color: #0f172a;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 0.75rem;
        font-size: 0.9rem;
        white-space: pre-wrap;
        overflow-x: auto;
      }
    </style>
  </head>

  <body class="max-w-5xl mx-auto py-10 px-5">
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
      exmxc.ai Audit
    </h1>
    <p class="text-center text-gray-600 text-sm mb-6">
      Entity Engineering<sup>â„¢</sup> Index (EEI) â€” real-time audit
    </p>

    <!-- EEI Score Display -->
    <div
      class="bg-amber-50 border border-amber-200 rounded-xl p-5 mb-6 text-center shadow-sm"
    >
      <div id="scoreDisplay" class="text-xl font-semibold text-gray-900 mb-2">
        EEI: -- / 100
      </div>
      <div class="relative w-full h-3 bg-gray-200 rounded-full overflow-hidden">
        <div id="scoreBar" class="score-bar w-0"></div>
      </div>

      <!-- ðŸŒ• Evolutionary Stage Layer -->
      <div id="entitySummary" class="mt-3 text-center">
        <div
          id="entityStage"
          class="text-lg font-semibold text-gray-900"
        ></div>
        <div
          id="entityVerb"
          class="text-sm text-gray-700 mt-1"
        ></div>
      </div>
    </div>

    <!-- Input Form -->
    <div class="flex justify-center gap-2 mb-8">
      <input
        id="urlInput"
        type="text"
        placeholder="Enter a URL to audit"
        class="w-2/3 border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-black focus:outline-none"
      />
      <button
        id="runButton"
        class="bg-black text-white text-sm px-4 py-2 rounded-lg hover:bg-gray-800 transition"
      >
        Submit
      </button>
    </div>

    <!-- Signal Breakdown & Raw Output -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Signal Breakdown -->
      <div>
        <h2 class="text-lg font-semibold mb-3 text-gray-900">
          Signal Breakdown
        </h2>
        <div
          id="signalBreakdown"
          class="space-y-3 text-sm text-gray-800"
        ></div>
      </div>

      <!-- Raw JSON Output -->
      <div>
        <h2 class="text-lg font-semibold mb-3 text-gray-900">Raw Response</h2>
        <pre id="result" class="json-box">// Awaiting input...</pre>
      </div>
    </div>

    <footer class="text-center text-xs text-gray-500 mt-10">
      Powered by
      <span class="font-semibold text-black">exmxc.ai</span> |
      Entity Engineering<sup>â„¢</sup> Audit
    </footer>

    <script>
      const runButton = document.getElementById("runButton");
      const resultEl = document.getElementById("result");
      const scoreBar = document.getElementById("scoreBar");
      const scoreDisplay = document.getElementById("scoreDisplay");
      const entityStage = document.getElementById("entityStage");
      const entityVerb = document.getElementById("entityVerb");
      const signalBreakdown = document.getElementById("signalBreakdown");

      runButton.addEventListener("click", async () => {
        const input = document.getElementById("urlInput").value.trim();
        if (!input) return alert("Please enter a URL.");
        resultEl.textContent = "Loading...";

        try {
          const url = input.startsWith("http") ? input : `https://${input}`;
          const res = await fetch(`/api/audit?url=${encodeURIComponent(url)}`);
          const data = await res.json();

          // Update score bar
          const score = data.entityScore || 0;
          scoreDisplay.textContent = `EEI: ${score} / 100`;
          scoreBar.style.width = `${score}%`;

          // ðŸŒ• Update evolutionary entity info
          entityStage.textContent = data.entityStage || "";
          entityVerb.textContent = data.entityVerb
            ? `${data.entityVerb} â€” ${data.entityDescription}`
            : "";

          // Signal breakdown
          signalBreakdown.innerHTML = "";
          if (data.signals && data.signals.length > 0) {
            data.signals.forEach((sig) => {
              const category = sig.key || sig.category || "Unlabeled Signal";
              const points = sig.points || 0;
              const max = sig.max || 10;
              const percent = Math.round((points / max) * 100);
              const notes = sig.notes
                ? `<span class="text-xs text-gray-500">${sig.notes}</span>`
                : "";

              const div = document.createElement("div");
              div.innerHTML = `
                <div class="flex justify-between items-center">
                  <span class="font-medium">${category}</span>
                  <span>${points} / ${max}</span>
                </div>
                <div class="w-full h-2 bg-gray-200 rounded-full mt-1 mb-2 overflow-hidden">
                  <div style="width:${percent}%;"
                       class="h-2 bg-gradient-to-r from-red-500 via-yellow-400 to-green-500 rounded-full"></div>
                </div>
                ${notes}
              `;
              signalBreakdown.appendChild(div);
            });
          } else {
            signalBreakdown.innerHTML =
              "<p class='text-gray-500'>No signal data available.</p>";
          }

          // Raw JSON output
          resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          resultEl.textContent = JSON.stringify({ error: err.message }, null, 2);
        }
      });
    </script>
  </body>
</html>
