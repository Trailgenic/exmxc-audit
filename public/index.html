<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exmxc.ai Audit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        max-width: 900px;
        margin: 40px auto;
        text-align: center;
        color: #111;
      }

      input {
        width: 70%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 10px 16px;
        font-size: 1rem;
        margin-left: 8px;
        background: #111;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #333;
      }

      pre {
        background: #f4f4f4;
        padding: 20px;
        text-align: left;
        overflow-x: auto;
        border-radius: 8px;
        margin-top: 25px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <h1>exmxc.ai Audit</h1>
    <p>Enter a URL to audit:</p>
    <input id="urlInput" type="text" placeholder="https://example.com" />
    <button id="runButton">Run Audit</button>
    <pre id="result"></pre>

    <script>
      document.getElementById("runButton").addEventListener("click", async () => {
        const input = document.getElementById("urlInput").value.trim();
        const resultEl = document.getElementById("result");

        if (!input) {
          resultEl.textContent = JSON.stringify({ error: "No URL provided" }, null, 2);
          return;
        }

        resultEl.textContent = "Loading...";

        try {
          const url = input.startsWith("http") ? input : `https://${input}`;
          const res = await fetch(`/api/audit?url=${encodeURIComponent(url)}`);

          // Safely handle JSON response
          const text = await res.text();
          let data;
          try {
            data = JSON.parse(text);
          } catch {
            throw new Error("Invalid JSON returned from API: " + text.slice(0, 80));
          }

          resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          resultEl.textContent = JSON.stringify({ error: err.message }, null, 2);
        }
      });
    </script>
  </body>
</html>
