<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>exmxc.ai Audit Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #f6f8fa;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîç exmxc.ai Audit App</h1>
  <p>Enter a URL to audit:</p>
  <input id="url" placeholder="https://www.trailgenic.com" />
  <br />
  <button onclick="runAudit()">Run Audit</button>

  <pre id="result"></pre>

  <script>
    async function runAudit() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Please enter a URL");

      document.getElementById("result").textContent = "‚è≥ Running audit...";

      try {
        const res = await fetch("/api/audit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
