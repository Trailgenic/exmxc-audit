<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exmxc.ai Audit</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background-color: #fafafa;
        color: #111;
        max-width: 900px;
        margin: 40px auto;
        text-align: center;
        line-height: 1.6;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .banner {
        background: #fff7d6;
        border-top: 2px solid #111;
        border-bottom: 2px solid #111;
        padding: 8px 0;
        font-weight: 600;
        font-size: 0.95rem;
      }

      input {
        width: 70%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 10px 16px;
        font-size: 1rem;
        margin-left: 8px;
        background: #111;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #333;
      }

      pre {
        background: #f4f4f4;
        padding: 20px;
        text-align: left;
        overflow-x: auto;
        border-radius: 8px;
        margin-top: 25px;
        font-size: 0.9rem;
      }

      footer {
        margin-top: 35px;
        font-size: 0.85rem;
        color: #555;
      }

      footer a {
        color: #111;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>exmxc.ai Audit</h1>
    <div id="banner" class="banner">EEI: — / 100</div>

    <p>Enter a URL to audit:</p>
    <input id="urlInput" type="text" placeholder="https://example.com" />
    <button id="runButton">Submit</button>

    <pre id="result"></pre>

    <footer>
      ⚡ Powered by <a href="https://exmxc.ai" target="_blank">exmxc.ai</a> |
      <strong>Entity Engineering™ Audit</strong>
    </footer>

    <script>
      document.getElementById("runButton").addEventListener("click", async () => {
        const input = document.getElementById("urlInput").value.trim();
        const resultEl = document.getElementById("result");
        const bannerEl = document.getElementById("banner");
        resultEl.textContent = "Loading...";
        bannerEl.textContent = "EEI: — / 100 — Running audit...";

        try {
          const url = input.startsWith("http") ? input : `https://${input}`;
          const res = await fetch(`/api/audit?url=${encodeURIComponent(url)}`);
          const data = await res.json();

          if (data.error) {
            resultEl.textContent = JSON.stringify(data, null, 2);
            bannerEl.textContent = "EEI: — / 100 — Error";
            return;
          }

          const score = data.entityScore ?? "—";
          let label = "Unknown";

          if (score >= 80) label = "Visible Entity";
          else if (score >= 50) label = "Partial Entity";
          else label = "Invisible Entity";

          bannerEl.textContent = `EEI: ${score} / 100 — ${label}`;
          resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          resultEl.textContent = JSON.stringify({ error: err.message }, null, 2);
          bannerEl.textContent = "EEI: — / 100 — Error";
        }
      });
    </script>
  </body>
</html>
