<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exmxc.ai Audit</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>exmxc.ai Audit</h1>
    <p class="subtitle">Entity Engineering™ Index (EEI) — real-time audit</p>

    <div class="score-container">
      <span id="score-label">EEI: -- / 100</span>
      <div id="score-bar"></div>
      <span id="tier-label"></span>
    </div>

    <form id="audit-form">
      <input
        type="text"
        id="url-input"
        placeholder="Enter a URL to audit"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <section id="signal-section">
      <h2>Signal Breakdown</h2>
      <div id="signals"></div>
    </section>

    <section id="json-section">
      <h2>Raw Response</h2>
      <pre id="json-output"></pre>
    </section>

    <footer>
      Powered by <strong>exmxc.ai</strong> | Entity Engineering™ Audit
    </footer>

    <script src="main.js"></script>
  </body>
</html>
